<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.14.2/dist/algoliasearch-lite.umd.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-white shadow-sm p-4">
        <div class="max-w-4xl mx-auto flex items-center">
            <a href="property_listing.html" class="text-blue-600 hover:text-blue-800 flex items-center gap-2">
                &larr; Back to Listings
            </a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4 mt-6">
        
        <div id="loading" class="text-center py-20">
            <p class="text-gray-500">Loading property details...</p>
        </div>

        <div id="error-message" class="hidden text-center py-20 text-red-500">
            Property not found.
        </div>

        <div id="property-content" class="hidden bg-white rounded-xl shadow p-6">
            <div class="mb-6">
                <img id="d-image" src="" alt="Property" class="w-full h-64 object-cover rounded-lg bg-gray-200">
            </div>

            <div class="flex justify-between items-start mb-4">
                <div>
                    <h1 id="d-title" class="text-2xl font-bold text-gray-900"></h1>
                    <p id="d-address" class="text-gray-600 mt-1"></p>
                </div>
                <div class="text-right">
                    <p class="text-xl font-bold text-blue-600">RM <span id="d-rent"></span></p>
                    <p class="text-sm text-gray-500">/month</p>
                </div>
            </div>

            <hr class="my-4">

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div class="p-3 bg-gray-50 rounded-lg">
                    <p class="text-xs text-gray-500">Room Type</p>
                    <p id="d-roomType" class="font-semibold text-gray-800 capitalize"></p>
                </div>
                <div class="p-3 bg-gray-50 rounded-lg">
                    <p class="text-xs text-gray-500">Gender</p>
                    <p id="d-gender" class="font-semibold text-gray-800 capitalize"></p>
                </div>
            </div>

            <div>
                <h3 class="font-bold text-lg mb-2">Description</h3>
                <p id="d-description" class="text-gray-700 leading-relaxed whitespace-pre-line"></p>
            </div>
        </div>
    </main>

    <script>
        // 1. Algolia設定 (Listingページと同じキーを使ってください)
        const searchClient = algoliasearch('YOUR_APP_ID', 'YOUR_SEARCH_API_KEY');
        const index = searchClient.initIndex('posts'); // インデックス名を確認

        // 2. URLからIDを取得する関数
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function loadProperty() {
            const propertyId = getQueryParam('id');

            if (!propertyId) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error-message').textContent = "No property ID specified.";
                document.getElementById('error-message').classList.remove('hidden');
                return;
            }

            try {
                // 3. AlgoliaからIDで1件だけ取得
                const data = await index.getObject(propertyId);
                renderProperty(data);
            } catch (err) {
                console.error(err);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error-message').classList.remove('hidden');
            }
        }

        // 4. 画面に表示
        function renderProperty(data) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('property-content').classList.remove('hidden');

            // データの注入
            document.getElementById('d-title').textContent = data.condominiumName || 'No Name';
            document.getElementById('d-address').textContent = data.address || '';
            document.getElementById('d-rent').textContent = data.rent || '0';
            document.getElementById('d-roomType').textContent = data.roomType || '-';
            document.getElementById('d-gender').textContent = data.gender || '-';
            document.getElementById('d-description').textContent = data.description || 'No description available.';
            
            if (data.images && data.images.length > 0) {
                document.getElementById('d-image').src = data.images[0];
            }
        }

        // 実行
        loadProperty();
    </script>
</body>
</html>
